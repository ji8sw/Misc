<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <img id="ImageElement" alt="Image Not Found">
    <iframe id="Embed" src="https://images.ji9sw.xyz/images/" width="560" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>
    <script>
        const imageName = new URLSearchParams(window.location.search).get('image');

        if (imageName) {
            document.getElementById('ImageElement').src = `images/` + imageName + `.png`;

            document.getElementById('Embed').content = imageName + `.png`;
        }
    </script>
</body>
</html>
