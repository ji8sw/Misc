<!DOCTYPE html>
<html>
<head>
    <link id="TabIcon" rel="icon" type="image/x-icon" href="images/appelsoce.png">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <img id="ImageElement" alt="Image Not Found">
    <script>
        const imageName = new URLSearchParams(window.location.search).get('image');

        if (imageName) {
            const imageUrl = `images/${imageName}.png`;
            document.getElementById('ImageElement').src = imageUrl;
            document.getElementById('TabIcon').href = imageUrl;
        }
    </script>
</body>
</html>
