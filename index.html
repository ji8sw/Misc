<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <img id="Embed" src="https://images.ji9sw.xyz/images/forest.png" alt="Image not found." width="1920" height="1080">
    <script>
        const imageName = new URLSearchParams(window.location.search).get('image');

        if (imageName) {
            document.getElementById('Embed').src = "https://images.ji9sw.xyz/images/" + imageName + `.png`;
        }
    </script>
</body>
</html>
